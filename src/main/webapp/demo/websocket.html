<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>web socket demo page</title>

</head>
<body>
	hello,try  to send msg to server.<br>
	
	<button onclick="send()">send</button>
	

	<script src="../jquery/jquery.min.js"></script>
	<script src="../jquery/jquery.websocket.js"></script>
	<script type="text/javascript">
		var principal = '1';
		var socketURL = 'ws://' + window.location.host
				+ '/j2ee-websocket/websocket/' + principal;
		
		websocket = $.websocket(socketURL, {
			open : function() {
				// when the socket opens
				alert("open");
			},
			close : function() {
				// when the socket closes
				alert("close");
			},
			//收到服务端推送的消息处理
			events : {
				'radio' : function(event) {
					console.info($.parseJSON(event.data));
				},
				'notice' : function(event) {
					console.info($.parseJSON(event.data));
				},
				//... more custom type of message
			}
		});

		// 监听窗口关闭事件,当窗口关闭时,主动去关闭websocket连接,防止连接还没断开就关闭窗口,server端会抛异常.
		window.onbeforeunload = function() {
			websocket.close();
		}

		// 监听浏览器回退事件
		window.onpagehide = function(event) {
			websocket.close();
		}
		
		//发送消息  
		function send() {
			websocket.send('radio', " hello,this msg from client request");
		}
	</script>
</body>
</html>
